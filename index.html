    <script>
        let registrations = [];
        let filteredRegistrations = [];

        // الانتقال إلى صفحة التسجيل
        function goToRegistration() {
            window.location.href = 'register.html';
        }

        // تحميل البيانات من Firebase
        function loadData() {
            const registrationsRef = window.firebaseRef(window.firebaseDatabase, 'registrations');
            
            window.firebaseOnValue(registrationsRef, (snapshot) => {
                const data = snapshot.val() || {};
                registrations = Object.values(data);
                filteredRegistrations = [...registrations];
                updateDisplay();
            });
        }

        // تحديث العرض
        function updateDisplay() {
            updateStatistics();
            updateTable();
        }

        // تحديث الإحصائيات
        function updateStatistics() {
            document.getElementById('totalRegistrations').textContent = registrations.length;

            if (registrations.length > 0) {
                const lastReg = registrations[registrations.length - 1];
                document.getElementById('lastRegistration').textContent = lastReg.name;
            } else {
                document.getElementById('lastRegistration').textContent = 'لا يوجد';
            }

            // حساب تسجيلات اليوم
            const today = new Date().toDateString();
            const todayCount = registrations.filter(reg => {
                const regDate = new Date(reg.timestamp).toDateString();
                return regDate === today;
            }).length;
            document.getElementById('todayRegistrations').textContent = todayCount;
        }

        // تحديث الجدول
        function updateTable() {
            const tableBody = document.getElementById('registrationsTable');
            const filteredCount = document.getElementById('filteredCount');

            filteredCount.textContent = `عرض ${filteredRegistrations.length} من ${registrations.length}`;

            if (filteredRegistrations.length === 0) {
                tableBody.innerHTML = `
                    <tr>
                        <td colspan="5" class="px-6 py-12 text-center text-gray-500">
                            <div class="flex flex-col items-center">
                                <div class="text-6xl mb-4">📝</div>
                                <p class="text-lg font-medium">لا يوجد مسجلين</p>
                                <p class="text-sm">${registrations.length === 0 ? 'لم يتم تسجيل أي شخص حتى الآن' : 'لا توجد نتائج للبحث الحالي'}</p>
                            </div>
                        </td>
                    </tr>
                `;
            } else {
                tableBody.innerHTML = filteredRegistrations.map((reg, index) => `
                    <tr class="table-row-hover transition duration-200">
                        <td class="px-4 py-3 whitespace-nowrap text-sm font-medium text-gray-900">${index + 1}</td>
                        <td class="px-4 py-3 whitespace-nowrap">
                            <div class="flex items-center">
                                <div class="w-8 h-8 md:w-10 md:h-10 orange-gradient rounded-full flex items-center justify-center text-white text-sm font-bold ml-3">
                                    ${reg.name.charAt(0)}
                                </div>
                                <div class="text-sm font-medium text-gray-900">${reg.name}</div>
                            </div>
                        </td>
                        <td class="px-4 py-3 whitespace-nowrap text-sm text-gray-900 font-mono bg-orange-50 rounded">${reg.phone}</td>
                        <td class="px-4 py-3 whitespace-nowrap text-sm text-gray-500">${reg.timestamp}</td>
                        <td class="px-4 py-3 whitespace-nowrap text-sm font-medium">
                            <div class="action-buttons">
                                <button onclick="editRegistration(${reg.id})"
                                        class="action-btn text-orange-600 bg-orange-50 hover:bg-orange-100">
                                    <svg class="w-4 h-4 inline ml-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"></path>
                                    </svg>
                                    تعديل
                                </button>
                                <button onclick="deleteRegistration(${reg.id})"
                                        class="action-btn text-red-600 bg-red-50 hover:bg-red-100">
                                    <svg class="w-4 h-4 inline ml-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
                                    </svg>
                                    حذف
                                </button>
                            </div>
                        </td>
                    </tr>
                `).join('');
            }
        }

        // إضافة تسجيل جديد
        document.getElementById('addRegistrationForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const name = document.getElementById('newName').value.trim();
            const phone = document.getElementById('newPhone').value.trim();

            if (name && phone) {
                const registration = {
                    id: Date.now(),
                    name: name,
                    phone: phone,
                    timestamp: new Date().toLocaleString('ar-EG')
                };

                // حفظ البيانات في Firebase
                const registrationRef = window.firebaseRef(window.firebaseDatabase, 'registrations/' + registration.id);
                
                window.firebaseSet(registrationRef, registration)
                    .then(() => {
                        // إعادة تعيين النموذج
                        document.getElementById('addRegistrationForm').reset();
                        showNotification('✅ تم إضافة التسجيل بنجاح!', 'success');
                    })
                    .catch((error) => {
                        console.error('Error saving data:', error);
                        showNotification('❌ حدث خطأ أثناء إضافة التسجيل', 'error');
                    });
            }
        });

        // البحث
        document.getElementById('searchInput').addEventListener('input', function(e) {
            const searchTerm = e.target.value.toLowerCase().trim();

            if (searchTerm === '') {
                filteredRegistrations = [...registrations];
            } else {
                filteredRegistrations = registrations.filter(reg => 
                    reg.name.toLowerCase().includes(searchTerm) || 
                    reg.phone.includes(searchTerm)
                );
            }

            updateTable();
        });

        // مسح البحث
        function clearSearch() {
            document.getElementById('searchInput').value = '';
            filteredRegistrations = [...registrations];
            updateTable();
        }

        // تعديل تسجيل
        function editRegistration(id) {
            const registration = registrations.find(reg => reg.id === id);
            if (registration) {
                const newName = prompt('تعديل الاسم:', registration.name);
                const newPhone = prompt('تعديل رقم الموبايل:', registration.phone);

                if (newName && newPhone) {
                    const updatedRegistration = {
                        ...registration,
                        name: newName.trim(),
                        phone: newPhone.trim(),
                        timestamp: new Date().toLocaleString('ar-EG') + ' (محدث)'
                    };

                    // تحديث البيانات في Firebase
                    const registrationRef = window.firebaseRef(window.firebaseDatabase, 'registrations/' + id);
                    
                    window.firebaseSet(registrationRef, updatedRegistration)
                        .then(() => {
                            showNotification('✅ تم تحديث البيانات بنجاح!', 'success');
                        })
                        .catch((error) => {
                            console.error('Error updating data:', error);
                            showNotification('❌ حدث خطأ أثناء تحديث البيانات', 'error');
                        });
                }
            }
        }

        // حذف تسجيل
        function deleteRegistration(id) {
            if (confirm('🗑 هل أنت متأكد من حذف هذا التسجيل؟')) {
                // حذف البيانات من Firebase
                const registrationRef = window.firebaseRef(window.firebaseDatabase, 'registrations/' + id);
                
                window.firebaseRemove(registrationRef)
                    .then(() => {
                        showNotification('✅ تم حذف التسجيل بنجاح!', 'success');
                    })
                    .catch((error) => {
                        console.error('Error deleting data:', error);
                        showNotification('❌ حدث خطأ أثناء حذف التسجيل', 'error');
                    });
            }
        }

        // مسح جميع البيانات
        function clearAllData() {
            if (confirm('🗑 هل أنت متأكد من حذف جميع البيانات؟ هذا الإجراء لا يمكن التراجع عنه!')) {
                // حذف جميع البيانات من Firebase
                const registrationsRef = window.firebaseRef(window.firebaseDatabase, 'registrations');
                
                window.firebaseRemove(registrationsRef)
                    .then(() => {
                        showNotification('✅ تم حذف جميع البيانات!', 'success');
                    })
                    .catch((error) => {
                        console.error('Error clearing data:', error);
                        showNotification('❌ حدث خطأ أثناء حذف البيانات', 'error');
                    });
            }
        }

        // تصدير البيانات
        function exportData(format = 'excel') {
            if (registrations.length === 0) {
                showNotification('⚠ لا يوجد بيانات للتصدير', 'warning');
                return;
            }

            if (format === 'csv') {
                // تصدير كملف CSV
                const csvContent = "data:text/csv;charset=utf-8," 
                    + "الاسم,رقم الموبايل,وقت التسجيل\n"
                    + registrations.map(reg => `"${reg.name}","${reg.phone}","${reg.timestamp}"`).join('\n');

                const encodedUri = encodeURI(csvContent);
                const link = document.createElement('a');
                link.setAttribute('href', encodedUri);
                link.setAttribute('download', `AFAQ_Stores_registrations_${new Date().toISOString().split('T')[0]}.csv`);
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                
                showNotification('📊 تم تصدير البيانات كملف CSV بنجاح!', 'success');
            } else {
                // تصدير كملف Excel
                try {
                    // تحضير البيانات لملف Excel
                    const worksheetData = [
                        ['الاسم', 'رقم الموبايل', 'وقت التسجيل'], // رؤوس الأعمدة
                        ...registrations.map(reg => [reg.name, reg.phone, reg.timestamp]) // البيانات
                    ];
                    
                    // إنشاء ورقة عمل
                    const worksheet = XLSX.utils.aoa_to_sheet(worksheetData);
                    
                    // إنشاء مصنف وإضافة الورقة
                    const workbook = XLSX.utils.book_new();
                    XLSX.utils.book_append_sheet(workbook, worksheet, 'المسجلين');
                    
                    // تصدير الملف
                    const fileName = `AFAQ_Stores_registrations_${new Date().toISOString().split('T')[0]}.xlsx`;
                    XLSX.writeFile(workbook, fileName);
                    
                    showNotification('📊 تم تصدير البيانات كملف Excel بنجاح!', 'success');
                } catch (error) {
                    console.error('خطأ في تصدير ملف Excel:', error);
                    showNotification('❌ حدث خطأ أثناء تصدير ملف Excel. حاول مرة أخرى.', 'error');
                }
            }
        }

        // تحديث البيانات يدوياً
        function refreshData() {
            loadData();
            showNotification('🔄 تم تحديث البيانات!', 'info');
        }

        // إظهار الإشعارات
        function showNotification(message, type = 'info') {
            // إنصراف عناصر الإشعار إذا كانت موجودة
            const existingNotification = document.querySelector('.notification');
            if (existingNotification) {
                existingNotification.remove();
            }

            // تحديد لون الإشعار حسب النوع
            let bgColor = 'bg-orange-500';
            if (type === 'success') bgColor = 'bg-green-500';
            if (type === 'error') bgColor = 'bg-red-500';
            if (type === 'warning') bgColor = 'bg-yellow-500';

            // إنشاء عنصر الإشعار
            const notification = document.createElement('div');
            notification.className = `notification fixed top-4 left-4 right-4 md:left-auto md:right-4 md:w-80 ${bgColor} text-white p-4 rounded-lg shadow-lg z-50 fade-in`;
            notification.innerHTML = `
                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <span class="ml-2">${message}</span>
                    </div>
                    <button onclick="this.parentElement.parentElement.remove()" class="text-white hover:text-gray-200">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                        </svg>
                    </button>
                </div>
            `;

            // إضافة الإشعار إلى الصفحة
            document.body.appendChild(notification);

            // إزالة الإشعار تلقائياً بعد 3 ثواني
            setTimeout(() => {
                if (notification.parentElement) {
                    notification.remove();
                }
            }, 3000);
        }

        // تحميل البيانات عند فتح الصفحة
        // ننتظر قليلاً لضمان تحميل Firebase SDK أولاً
        setTimeout(() => {
            loadData();
        }, 1000);
    </script>
</body>
